<!DOCTYPE html>
<html lang="pt-BR"> <!--tag idioma--> 
<head><!--Cabeçalho de configuração pra ferramenta de busca-->
    <meta charset="UTF-8"><!--Padrão pra reconhecer caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Compatibilidade de dispositivos-->
    <title>Jogo da Velha</title><!--Adiciona titulo na aba do navegador-->
    <link rel="stylesheet" href="style.css"><!--Associar o arquivo no css ao html-->
</head><!--Final da head-->
<body><!--Corpo da pagina-->
<header><!--Cabeçalho da pagina onde fica o menue coisas semelhantes-->
    <h1>Jogo da Velha</h1><!--Titulo principal da pagina-->

    <div class="placar"><!--Divisão da pagina e pode criar diviçoes na pagina pode conter atributos ex: ,ide,style,etc-->
        <p>Jogador 1 (X): <span id="placar-jogador1">0</span></p><!--paragrafo do texto-->
        <p>Jogador 2 (O): <span id="placar-jogador2">0</span></p><!--span linha de texto qualque sem quebra-->
    </div><!--fechamento da div-->
</header><!--fechamento da header-->

    <main class="tabuleiro"><!--main onde fica o conteudo principal da pagina-->
        <!-- Botões para o tabuleiro -->
        <button data-pos="0"></button><!--Botão com atributo de possição-->
        <button data-pos="1"></button>
        <button data-pos="2"></button>
        <button data-pos="3"></button>
        <button data-pos="4"></button>
        <button data-pos="5"></button>
        <button data-pos="6"></button>
        <button data-pos="7"></button>
        <button data-pos="8"></button>
    </main><!--fechamento da main-->
<footer><!--rodape da pagina onde coloca outras informações-->
    <button id="reiniciar">Reiniciar Jogo</button>
</footer><!--fechamento da footer-->
    

    <script src="script.js"></script><!--script associa e executa js ao html-->
</body><!--fechamento corpo da pagina-->
</html><!--fechamento da pagina-->
